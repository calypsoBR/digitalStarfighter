<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Autenticação de Equipes – O Último Guerreiro Digital das Estrelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
    }
    #mensagem {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Autenticação de Equipes – O Último Guerreiro Digital das Estrelas</h2>
  <form onsubmit="autenticarJogador(event)">
    <label for="codigo">Código da Equipe (ex: EE01 ou EB02):</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="jogador">Nome do Jogador (no mínimo o 1º e o último nomes):</label>
    <input type="text" id="jogador" name="jogador" required>

    <button type="submit">Entrar no Jogo</button>
  </form>

  <div id="mensagem"></div>

  <script>
    async function autenticarJogador(event) {
      event.preventDefault();

      const codigo = document.getElementById("codigo").value.trim().toUpperCase();
      const jogador = document.getElementById("jogador").value.trim();

      const mensagem = document.getElementById("mensagem");
      mensagem.innerHTML = "";

      // Validação do formato do código da equipe     
      const regexCodigo = /^E[EB]\d{2}$/;

      if (!regexCodigo.test(codigo)) {
        mensagem.innerHTML = "<p style='color:red;'>O código da equipe deve estar no formato EE01 ou EB02.</p>";
        return;
      }

      if (!jogador) {
        mensagem.innerHTML = "<p style='color:red;'>O nome do jogador não pode estar vazio.</p>";
        return;
      }

      try {
        // Enviar dados para o Power Automate (substitua pela URL real do seu fluxo)
        //await fetch("https://sua-url-do-power-automate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            equipe: codigo,
            jogador: jogador,
            timestamp: new Date().toISOString()
          })
        });

        // Redirecionar para o jogo
        window.location.href = "https://calypsobr.github.io/digitalStarfighter/indexTudo.html";
      } catch (error) {
        console.error("Erro ao autenticar:", error);
        mensagem.innerHTML = "<p style='color:red;'>Erro ao autenticar. Tente novamente.</p>";
      }
    }
  </script>
</body>
</html>
