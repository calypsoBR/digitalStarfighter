<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Autenticação de Equipes – O Último Guerreiro Digital das Estrelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
    }
    #mensagem {
      text-align: center;
      margin-top: 20px;
    }
    #instrucoes {
      margin-top: 30px;
      text-align: center;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Autenticação de Equipes – O Último Guerreiro Digital das Estrelas</h2>
  <form onsubmit="autenticarJogador(event)">
    <label for="codigo">Código da Equipe (ex: EE01 ou EB02):</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="jogador">Nome do Jogador:</label>
    <input type="text" id="jogador" name="jogador" required>

    <button type="submit">Salvar Autenticação</button>
  </form>

  <div id="mensagem"></div>
  <div id="instrucoes"></div>

  <script>
    function autenticarJogador(event) {
      event.preventDefault();

      const codigo = document.getElementById("codigo").value.trim().toUpperCase();
      const jogador = document.getElementById("jogador").value.trim();
      const mensagem = document.getElementById("mensagem");
      const instrucoes = document.getElementById("instrucoes");
      mensagem.innerHTML = "";
      instrucoes.innerHTML = "";

      const regexCodigo = /^E[EB]\d{2}$/;

      if (!regexCodigo.test(codigo)) {
        mensagem.innerHTML = "<p style='color:red;'>O código da equipe deve estar no formato EE01 ou EB02.</p>";
        return;
      }

      if (!jogador) {
        mensagem.innerHTML = "<p style='color:red;'>O nome do jogador não pode estar vazio.</p>";
        return;
      }

      const dataHora = new Date().toISOString();
      const dados = {
        tipo: "autenticacao",
        jogador: jogador,
        equipe: codigo,
        dataHora: dataHora
      };

      const blob = new Blob([JSON.stringify(dados, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const nomeArquivo = `autenticacao_${jogador}_${dataHora}.json`.replace(/[:]/g, "-");
      const a = document.createElement("a");
      a.href = url;
      a.download = nomeArquivo;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      instrucoes.innerHTML = `
        <p><strong>Arquivo salvo com sucesso!</strong></p>
        <p>Agora, envie o arquivo para a pasta compartilhada do jogo no OneDrive.</p>
        <p><em>Se você ainda não tem o link da pasta, peça ao organizador.</em></p>
      `;

      setTimeout(() => {
        window.location.href = "https://calypsobr.github.io/digitalStarfighter/indexTudo.html";
      }, 3000);
    }
  </script>
</body>
</html>
