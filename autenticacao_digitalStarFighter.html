<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Autenticação de Equipes – O Último Guerreiro Digital das Estrelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
    }
    #mensagem {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Autenticação de Equipes – O Último Guerreiro Digital das Estrelas</h2>
  <form onsubmit="autenticarJogador(event)">
    <label for="codigo">Código da Equipe (ex: EE01 ou EB02):</label>
    <input type="text" id="codigo" name="codigo" required>

    <label for="jogador">Nome do Jogador:</label>
    <input type="text" id="jogador" name="jogador" required>

    <button type="submit">Entrar no Jogo</button>
  </form>

  <div id="mensagem"></div>

  <script>
    function autenticarJogador(event) {
      event.preventDefault();

      const codigo = document.getElementById("codigo").value.trim().toUpperCase();
      const jogador = document.getElementById("jogador").value.trim();
      const mensagem = document.getElementById("mensagem");
      mensagem.innerHTML = "";

      const regexCodigo = /^E[EB]\d{2}$/;

      if (!regexCodigo.test(codigo)) {
        mensagem.innerHTML = "<p style='color:red;'>O código da equipe deve estar no formato EE01 ou EB02.</p>";
        return;
      }

      if (!jogador) {
        mensagem.innerHTML = "<p style='color:red;'>O nome do jogador não pode estar vazio.</p>";
        return;
      }

     const agora = new Date();
     const dataHora = agora.toLocaleString("sv-SE").replace(" ", "T");


      // Salva no localStorage para o jogo acessar
      localStorage.setItem("jogador", jogador);
      localStorage.setItem("equipe", codigo);
      localStorage.setItem("acesso", dataHora);

      // Gera o arquivo de autenticação
   /*   const dadosAutenticacao = {
        tipo: "autenticacao",
        jogador: jogador,
        equipe: codigo,
        acesso: dataHora
      };

      const blob = new Blob([JSON.stringify(dadosAutenticacao, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const nomeArquivo = `autenticacao_${jogador}_${dataHora}.json`.replace(/[:]/g, "-");

      const a = document.createElement("a");
      a.href = url;
      a.download = nomeArquivo;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);  */

      // Redireciona para o jogo após o download
      setTimeout(() => {
        window.location.href = "https://calypsobr.github.io/digitalStarfighter/indexTudo.html";
      }, 1000);
    }
  </script>
</body>
</html>
